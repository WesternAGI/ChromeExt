<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thoth Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      width: 250px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="login-view">
    <h1>Thoth Login</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="status"></div>
  </div>

  <div id="loggedin-view" class="hidden">
    <h1>Welcome</h1>
    <button id="logout-btn" style="background-color:#e84545;">Logout</button>
    <div id="status-logged"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
