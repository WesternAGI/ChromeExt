<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thoth Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      width: 250px;
      position: relative;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    .hidden { display: none; }
    
    /* Settings styles */
    .settings-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
      z-index: 10;
    }
    
    .settings-container {
      display: none;
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      margin-top: 10px;
      border-radius: 4px;
    }
    
    .settings-container.visible {
      display: block;
    }
    
    .settings-section {
      margin-bottom: 10px;
    }
    
    .settings-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .server-selector select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="settings-button" class="settings-button" title="Settings">⚙️</button>
  
  <div id="login-view">
    <h1>Thoth Login</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="status"></div>
  </div>

  <div id="loggedin-view" class="hidden">
    <h1>Welcome</h1>
    <button id="logout-btn" style="background-color:#e84545;">Logout</button>
    <div id="status-logged"></div>
  </div>
  
  <div id="settings-container" class="settings-container">
    <div class="settings-section">
      <h3>Server Settings</h3>
      <div class="server-selector">
        <select id="server-select">
          <option value="PRODUCTION">Production Server</option>
          <option value="LOCAL">Local Development</option>
        </select>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
